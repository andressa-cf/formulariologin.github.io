<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Formulário de login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="mb-4" height="57" width="72"/>
            <h1 class="h3 mb-3 fw-normal">Faça seu login</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="Seu-email@gmail.com"/>
                <label for="floatingInput">Endereço de Email</label>
            </div>
            <div class="form-floating">
                <input type="senha" class="form-control" id="floatingInput" placeholder="Senha"/>
                <label for="floatingInput">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexcheckDefault"/>
                <label class="form-check-label" for="flexcheckDefault">Me lembre</label>
            </div>
            <button class="btn btn-primary w-100 py-2">Entrar</button>
            <p class="text-body-secondary mt-5 mb-3">© 2017-2024</p>
        </form>
    </main>    
</body>
</html>
